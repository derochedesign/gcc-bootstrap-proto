<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>signup</title>
  </head>
  <body>
    <section class="container py-5 px-4 ">
        <div class="row">
            <div class="col">
                <h1>Title</h1>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-secondary">Sign Up</button>
            </div>
        </div>
        <div class="row">
            <form class="row g-3 max-w-50 m-auto align-items-center">
                <div class="col-12">
                  <label class="visually-hidden" for="inlineFormInputGroupUsername">Email</label>
                  <div class="input-group">
                    <div class="input-group-text">&#9993;</div>
                    <input type="email" class="form-control" id="inlineFormInputGroupUsername" placeholder="Email">
                  </div>
                </div>
                <div class="col-12">
                    <label class="visually-hidden" for="inlineFormInputGroupUsername">Password</label>
                    <div class="input-group">
                      <div class="input-group-text">&#128274;</div>
                      <input type="password" class="form-control" id="inlineFormInputGroupUsername" placeholder="Password">
                    </div>
                  </div>
            </form>
        </div>
        <div class="row my-4">
            <div class="col text-center">
                <button type="button" class="btn btn-primary">Sign In</button>
            </div>
        </div>
    </section>
  </body>
</html>
