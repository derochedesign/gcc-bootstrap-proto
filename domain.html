<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>signup</title>
  </head>
  <body>
    <section class="container-xxl p-5">
        <div class="row mb-3">
            <div class="col">
                <h1>Title</h1>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-secondary">btn</button>
            </div>
        </div>
        <div class="row">
            <form class="row g-3 max-w-50 m-auto align-items-center">
                <div class="col-9">
                    <input class="form-control form-control-lg" type="text" placeholder="Your Domain" aria-label=".form-control-lg create-domain">
                </div>
                <div class="col-3">
                    <select class="form-select form-select-lg" aria-label=".form-select-lg tld-select">
                        <option selected value="com">.com</option>
                        <option value="ca">.ca</option>
                        <option value="org">.org</option>
                        <option value="net">.net</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="row my-4">
            <div class="col text-center">
                <button type="button" class="btn btn-primary">Continue</button>
            </div>
        </div>
    </section>
  </body>
</html>
