<!DOCTYPE html>

  <head>

    <meta charset="utf-8">

        </div>

                        <h3>Credit/Debit Card</h3>
                        <span>Entering a credt or debit card that will allow the clients to pay for their products.</span>
                    </div>
                    <div class="col-12 col-md-auto d-flex align-items-center">

                        </div>
                        <h2 class="mx-3">i</h2>
                    </div>
                </div>
            </div>
            <div class="col-12">

                        </div>

                        <option value="3">GOLD</option>

                </div>

                <button type="button" class="btn btn-primary">Continue</button>
            </div>
        </div>
